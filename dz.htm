  <p style="line-height: 150%"><b><font face="宋体" color="#800000" size="3">[药材性状]</font></b><font size="3" color="#008000"><font face="宋体"> 
  多呈不规则扁平状，大小不一。全体棕红色或铁青色表面附有少量棕红色粉末</font>，有的有金属光泽。一面有圆形乳头状的“钉头”，另一面与突起的相对应处有同样大小的凹窝。质坚硬，硬度5.5～6,比重5～5.3。不易砸碎，砸碎面断面显层叠状，且每层均依“钉头”而呈波浪状弯曲，用手抚摩，则有红棕色粉末粘手。气微，味淡。　</font>          
    </p>  
    <p style="line-height: 150%">  
    <b><font size="3" color="#800000">[功能主治]</font></b><font size="3" color="#008000"> 
    平肝潜阳，降逆，止血。用于眩晕耳鸣，呕吐，噫气，呃逆，喘息，吐血，衄血，崩漏下血。</font><p style="line-height: 150%"><b><font size="3" color="#800000">[附注]</font></b><font size="3" color="#008000">
