<b><font size="3" color="#800000">[成分]</font></b><font size="3" color="#008000"> 
主含硫酸铜（CuSO<sub>4</sub><b>・</b>5H<sub>2</sub>O）</font>  
<p style="line-height: 150%">            
            
<b>            
            
<font size="3" color="#800000">            
            
[收集地]</font></b><font LANG="ZH-CN" color="#008000" size="3"> 成都荷花池药材市场。</font>              
</p>  
<p style="line-height: 150%"> 
<b><font size="3" color="#800000">[药材性状]</font></b><font size="3" color="#008000"> 
呈不规则的块状结晶，大小不一。深蓝色或淡蓝色，微带浅绿。晶体具玻璃样光泽、半透明或透明，在空气中易缓缓风化。质脆、易碎、碎块呈棱柱状。硬度2.5，比重2.1～2.3，条痕无色或带浅蓝色，断口贝壳状。无臭，味酸涩。</font>  
<p style="line-height: 150%"><b><font size="3" color="#800000">[功能主治]</font></b><font size="3" color="#008000">  
涌吐风痰，收敛。&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font></p>
