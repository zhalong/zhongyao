        <p align="left" style="line-height: 150%"><font face="宋体" color="#800000"><b>[来源]</b></font><font color="#008000">    
        为睡莲科植物莲<i>Nelumbo       
        nucifera</i> Gaertn.的干燥叶。</font></p>         
        <p align="left" style="line-height: 150%"><font face="宋体" color="#800000"><b>[植物形态]</b></font><font color="#008000">    
        多年生水生植物，根茎横生，肥大而多节，白色，中有孔洞，俗称“莲藕”。叶基生，盾状，叶柄长而多刺。花单生，大型，萼早落；花瓣多数，粉红色或白色，雄蕊多数，心皮多数，离生。坚果椭圆形，嵌入海绵质的花托内。</font></p>
