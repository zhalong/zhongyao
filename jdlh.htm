      <p style="line-height: 150%"><font color="#800000" size="3"><b>[</b></font><font size="3"><b><font color="#800000">药材性状]</font></b><font color="#008000"> 
      本品呈不规则块状。黄色或略呈绿黄色。表面补平坦，呈脂肪光泽，常有多数小孔。用手握紧置于耳旁，可闻轻微的爆裂声。体轻，质松，易碎，断面常呈针状结晶形。有特异的臭气，味淡。</font></font></p>   
      <p style="line-height: 150%"><font color="#800000" size="3"><b>[</b></font><font size="3"><b><font color="#800000">功能主治]</font></b><font color="#008000">
