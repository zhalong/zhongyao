<p align="center"><font face="隶书" size="6" color="#800000">升&nbsp; 药</font></p>       
<table border="0" width="100%">       
  <tr>       
    <td width="50%">       
      <p style="line-height: 150%">      
      <b><font color="#800000" size="3"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">[</span>来源<span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">]   
      </span></font></b><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font color="#008000" size="3">为粗制氧化汞，药材名红升。</font></span>   
      <p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[药材性状]</font></b><font color="#008000" size="3">   
      为橙红色或橙黄色块状或粉末。块撰者，厚约2mm，一面光滑，略有光泽，一面较为粗糙，呈蜂窝状。质重而脆。气微，露于日光下颜色变深。以色红、片状、有光泽者为佳。</font></p>   
      <p style="line-height: 150%"><b><font color="#800000" size="3">[采集地]</font></b><font color="#008000" size="3">   
      购于成都市中药材公司。</font></p>   
      <p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[功能主治]   
      </font></b><font color="#008000" size="3">排脓，拔毒，去腐，生肌。用于痈疽，疔疮。梅毒，下疳，疮口坚硬，久不收口等。</font>   
      <p style="LINE-HEIGHT: 150%"><font color="#800000" size="3"><b>[附注]</b></font><font color="#008000" size="3">   
      黄升，又名黄升丹，为黄色或橙黄色的块状或粉末，余者同红升。</font></td>
