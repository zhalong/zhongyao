                <p align="left">&nbsp;&nbsp;完全保留原貌，超大超清晰。内容来自网络，仅供参考和学习文中个别有疏漏之处，为忠于原貌，未作任何更改。</p>
<p align="left">&nbsp;&nbsp;“中药标本馆”原本为某中医药大学所做，原创连接也已经失效。曾被多家论坛网站所引用，但所有的论坛和网站所引用保留的都不够全面，超大清晰的那部份图片都没有保留。</p>
<p align="left">&nbsp;&nbsp;为了弘扬祖国传统医药文化，本网站对原创的“中药标本馆”给予全面完整的保留，使得经典资源得以继续发扬光大。</p>
