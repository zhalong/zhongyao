<p align="center"><font face="隶书" size="6" color="#800000">硼&nbsp;&nbsp;&nbsp;   
砂</font></p>      
<table border="0" cellSpacing="4" height="221" width="100%">      
  <tbody>      
    <tr>      
      <td height="209" width="50%"> 
        <p style="line-height: 150%"><b><font size="3" face="宋体" color="#800000">[成分]</font></b><font color="#008000" face="宋体" size="3"> 
        主含四硼酸钠（Na<sub>2</sub>B4O7·10H<sub>2</sub>O）</font> 
        <p style="line-height: 150%"><b><font face="宋体" size="3" color="#800000">[收集地]</font></b><font lang="ZH-CN" color="#008000" face="宋体" size="3">  
        成都荷花池药材市场。</font></p> 
        <p style="line-height: 150%"><b><font face="宋体" size="3" color="#800000">[药材性状]</font></b><font face="宋体" size="3" color="#008000">  
        本品多呈菱形、柱形粒状结晶组成的不规则块状。大小不等，无色透明或白色透明，有玻璃光泽，日久则风化成白色粉末。体轻，质脆，易碎。无臭，微咸苦。可溶于冷水，易溶于热水。在火上加热燃烧易熔融，初成质松、膨大的海面状体，继续加热则熔化成透明玻璃球状。</font></p>  
        <p style="line-height: 150%"><b><font face="宋体" size="3" color="#800000">[功能主治]</font></b><font face="宋体" size="3" color="#008000">  
        除痰热、生津，止嗽、破结消积。用于咽痛喉痹、痰热咳嗽、噎嗝、积聚、鼻衄、目翳、恶疮。<br>   
        </font></p>
