      <td height="291" width="53%">       
        <p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[来源]</font></b><font color="#008000" size="3"> 
        为禾本科植物淡竹<i>Phyllostachys  
        nigra</i>(Lodd.)Munro<i> var. henonis (Miff.)Stapf ex</i> Rendle的茎用火烤灼而流出的液汁。</font></p>  
        <p style="line-height: 150%"><b><font color="#800000" size="3">[植物形态] 
        </font></b><font color="#008000" size="3">见竹茹项下。</font>           
    </td>        
      <td height="291" width="51%">     
        <p align="center"><a href="zra.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/ht/image-a/zra.jpg"><img border="0" src="zra-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/ht/image-a/zra-x.jpg" width="350" height="262"></a></p>   
    </td>     
  </tr>     
  <tr>
      <td height="339" width="53%">     
        <p class="MsoBodyTextIndent" style="LINE-HEIGHT: 150%"><font color="#800000" size="3"><b>[药材性状]</b></font><font color="#008000" size="3"> 
        为青黄色或黄棕色液汁，透明，具焦香气。以色泽透明者为佳。</font>
        <p class="MsoBodyTextIndent" style="line-height: 150%"><font color="#800000" size="3"><b>[采集地]</b></font><font color="#008000" size="3"> 
        同仁堂药店。</font>
        <p class="MsoBodyTextIndent" style="LINE-HEIGHT: 150%"><font color="#800000" size="3"><b>[功能主治]</b></font><font color="#008000" size="3"> 
        清热祛痰，镇惊利窍。用于中风痰迷，惊风，癫痫，壮热烦渴，破伤风等。</font></p>
