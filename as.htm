        <p style="line-height: 150%"><font face="宋体" size="3" color="#006600">&nbsp;&nbsp;&nbsp;&nbsp;凡以安定神志为主要作用，用治神志失常病证的药物，称为安神药。<br>  
        &nbsp;&nbsp;&nbsp;&nbsp;心藏神，肝藏魂，所以人体神志的变化与心、肝二脏的功能活动有密切的关系，安神药物亦多入心经和肝经。<br>  
        &nbsp;&nbsp;&nbsp;&nbsp;安神药多以矿石、贝壳或植物的种子入药，矿石、贝壳类药物，质重沉降，故多有重镇安神作用，称重镇安神药；植物种子类药物，质润滋养，故多有养心安神作用，称养心安神药。 
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font><font color="#000080" face="宋体" size="3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
