      <td width="99%" height="105">       
 <p style="text-indent: 0; line-height: 150%">       
 <font size="3" color="#006600">&nbsp;&nbsp;&nbsp; 凡以祛除风寒湿邪，解除痹痛为主要作用的药物，称祛风湿药。<br> 
 &nbsp;&nbsp;&nbsp; 祛风湿药主要具有祛散寒除法的作用，适用于风寒湿邪所致的肌肉、经络、筋骨、关节等处疼痛、重着、麻木和关节肿大、筋脉拘挛、屈伸不利等证。此外，部分药物还分别具有舒筋活络、止痛、强筋骨等作用。</font>   
      </td>                    
    </tr>
