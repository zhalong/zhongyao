        <b><font color="#800000">[来源]</font></b><font color="#008000"> 为辣蓼等种药物另入面粉或麦麸加工而成。</font>   
        <p style="line-height: 150%"><b><font color="#800000">[药材性状]</font></b><font color="#008000">   
        呈方形或长方形的块状，宽约3cm，厚约1cm，外表土黄色，粗糙；质硬脆易断，断面不平，类白色，可见未被粉碎的褐色残渣及发酵后的空洞。有陈腐气，味苦。</font></p>   
        <p style="line-height: 150%">  
        <b><font color="#800000">[采集地] </font></b><font color="#008000">成都市中药材公司。</font>   
        <p style="line-height: 150%"><b><font color="#800000">[功能主治]</font></b><font color="#008000">   
        消食和胃。用于饮食积滞证。以外感食滞者用之尤宜</font></p>
