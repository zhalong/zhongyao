        <p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[来源]</font></b><font color="#008000" size="3">  
        为芸香科植物佛手<i>Citrus   
        medica</i> L. var. sarcodactylis(Nort.)Swi ngle     
        的干燥果实。</font></p>    
        <p style="LINE-HEIGHT: 150%"><font color="#800000"><b>[植物形态]</b></font><font color="#008000">   
        常绿有刺小乔木。幼枝略带紫红色。叶草质，具透明油点。花单生、簇生或总状花序，紫色或白色。种子7-8粒，卵形。</font>

      <td width="42%" height="163">     
        <p style="LINE-HEIGHT: 150%" align="left"><b><font color="#800000" size="3">[药材性状]</font></b><font color="#008000" size="3">   
        干燥果实为纵切片，呈椭圆形或卵圆形。质硬而脆，受潮后柔韧。气香，味微甜后苦。（广佛手片较薄，较大；川佛手片较厚，较香；建佛手较小，较淡。）</font></p>   
        <p align="left"><b><font color="#800000" size="3">[采集地]</font></b><font color="#008000" size="3">   
        成都市荷花池市场。</font></p>   
        <p align="left"><font size="3"><font color="#800000"><b>[功能主治]</b>
