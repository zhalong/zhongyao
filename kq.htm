<p align="left" style="line-height: 150%"><font size="3" color="#006600">&nbsp;&nbsp;&nbsp; 
凡具辛香走窜之性，以开窍醒神为主要作用，用于治疗闭证神昏病证的药物，称开窍药。<br>    
&nbsp;&nbsp;&nbsp;      
心藏神，主神明，心窍开通则神明有主，神志清醒，思维敏捷。若心窍被阻、清窍被蒙则神明内闭，神识昏迷，人事不省。开窍药味辛、芳香，善于走窜，皆入心经，有通关开窍、启闭回苏的作用。主要用治温病热陷心包、痰浊蒙蔽清窍之神昏谵语，以及惊风、癫痫、中风等卒然昏厥、痉挛抽搐等症。</font></p>
