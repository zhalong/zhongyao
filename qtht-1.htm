      <p style="line-height: 150%"><b><font size="3" color="#800000">[药材性状]</font></b><font color="#008000" size="3"> 
      本品多破碎，微不规则的块状，有皱曲的沟槽，大小不一。完整者类球形，直径2～3cm。种皮淡黄色或黄褐色，膜状，维管束脉纹深棕色。子叶类白色。质脆，富油性。无臭，味甘；种皮味涩、微苦。</font></p>     
      <p style="line-height: 150%">                  
                  
<b>                  
                  
<font size="3" color="#800000">                  
                  
[收集地]</font></b><font color="#008000" size="3"> 成都荷花池药材市场。</font>                  
      </p>    
                 
      <p style="line-height: 150%">    
                 
      <b><font size="3" color="#800000">[功能主治]</font></b><font color="#008000" size="3">  
      补肾，温肺，润肠。用于腰膝酸软，虚寒喘嗽，遗精阳痿。&nbsp;&nbsp;&nbsp;&nbsp;<b>&nbsp;</b></font></p>
