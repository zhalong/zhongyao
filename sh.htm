<p align="center"><font face="隶书" size="6" color="#800000">&nbsp;</font><font face="隶书" size="6" color="#800000">苏          
合 香</font></p>         
     
<p align="center"><a name="k1"><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><b><font size="3" color="#800000"></font></b><font size="3" color="#808080"><b>Styrax</b></font></span></a>     
</p>        
<table height="1" width="100%" border="0">        
  <tbody>        
    <tr>        
      <td width="100%" height="38" colspan="2">     
        <p style="line-height: 150%"><b><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="3" color="#800000">[</font></span><font size="3" color="#800000">来源<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">]</span></font></b><font size="3" color="#008000">为金缕梅科植物苏合香树<i>Liquidambar    
        orientalis</i> Mill.的树脂。</font></p>      
        <p style="line-height: 150%"><b><font size="3" color="#800000">[植物形态]</font></b><font size="3" color="#008000">乔木。叶互生。叶片掌裂，多为3～5裂，裂片卵形或长方卵形，先端急尖，基部心形，边缘有锯齿;具长柄。花单性，子房半下位，2室。果序球形，直径约2.5cm，多数蒴果聚生，熟时顶端开裂。种子1或2粒。</font></p>    
    </td>      
  </tr>    
    <tr>        
      <td width="65%" height="353">     
        <p align="center"><a href="sha.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/kq/image-a/sha.jpg"><img border="0" src="sha-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/kq/image-a/sha-x.jpg" width="280" height="400"></a>    
    </td>      
      <td width="35%" height="353">    
        <a href="shb.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/kq/image-b/shb.jpg"><img border="0" src="shb-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/kq/image-b/shb-x.jpg" width="350" height="351"></a>  
    </td>     
  </tr>    
    <tr> 
      <td width="100%" height="45" colspan="2">    
        <p style="line-height: 150%"><b><font size="3" color="#800000">[药材性状]</font></b><font size="3" color="#008000">呈半流动的浓稠液体，灰棕色、棕黄色或暗棕色，半透明。质细腻，极粘稠，挑起成胶样，联绵不断。较水为重。气芳香，味苦、辣，嚼之粘牙。</font></p>    
        <p style="line-height: 150%"><b><font size="3" color="#800000">[采集地]</font></b><font size="3" color="#008000">成都荷花池药材市场。</font></p>    
        <p style="line-height: 150%"><b><font size="3" color="#800000">[功能主治]</font></b><font size="3" color="#008000">芳香开窍，辟秽，驱痰。</font>     
    </td>      
    </tr>
