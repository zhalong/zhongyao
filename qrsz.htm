            <td width="100%" height="34">      
              <p align="center"><font color="#808080"><b>Ramulus

    <tr>         
      <td width="51%" height="15">       
        <p><b><font color="#800000">[来源]</font></b><font color="#008000"> 为桑科植物桑<i>Morus       
        alba</i> L.的干燥嫩枝。</font></p>       
        <b>       
        <font color="#800000">[植物形态]</font></b><font color="#008000"> 见“桑白皮”</font>    
      </td>        
      <td width="49%" height="15">

<table border="0" width="100%">          
  <tbody>          
    <tr>          
      <td width="51%">     
        <p style="line-height: 150%"><b><font color="#800000">[药材性状] </font></b><font color="#008000">呈长圆柱形，少有分枝，长短不一，直径0.5～1.5cm。表面灰黄色或黄褐色，有多数黄褐色点状皮孔及细纵纹，并有灰白色略呈半圆形的叶痕和黄棕色的腋芽。质坚韧，不易折断，断面纤维性。切片厚0.2～0.5cm，皮部较薄，木部黄白色，射线放射状，髓部白色或黄白色。气微，味微。</font>       
        <p style="line-height: 150%"><b><font color="#800000">[采集地]</font></b><font color="#008000">   
        成都市荷花池中药材市场。</font></p>       
        <p style="line-height: 150%">      
        <b>      
        <font color="#800000">[功能主治]</font></b><font color="#008000"> 祛风湿，利关节。用于肩臂、关节酸痛麻木。</font>       
        </p>
