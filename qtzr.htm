      <p style="line-height: 150%"><b><font size="3" color="#800000">[成分]</font></b><font color="#008000" size="3"> 
      主含碳酸钙（CaCO<sub>3</sub>）。</font><p style="line-height: 150%">
      <font size="3" color="#800000"><b>[药材性状]</b></font><font color="#008000" size="3"> 
      &nbsp;略呈圆柱形或圆锥形，似冰柱。长15～30cm，直径3～7cm。表面洁白、灰白或棕黄色，粗糙，凹凸不平。体重，质坚，难折断，砸断后断面较平整，外圈宽约0.5cm处与外表面颜色相同，中心色较白，多有一小孔洞，周围有多数略呈放射状结晶排列的环状层次。无臭，味微咸。遇稀冷盐酸可产生气泡。 
      </font>
      <p style="line-height: 150%"><font size="3"><b>             
             
<font color="#800000">[收集地]</font></b><font color="#008000"> 成都荷花池药材市场。</font></font>             
             
      </p>
             
      <p style="line-height: 150%"><b><font size="3" color="#800000">[功能主治]</font></b><font color="#008000" size="3"> 
      温肺，助阳，平喘，制酸。用于寒痰喘咳，阳虚冷喘，腰膝冷痛，胃痛泛酸，乳汁不通。</font>             
             
      </p>
