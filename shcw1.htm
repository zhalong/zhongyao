        <p style="line-height: 150%">     
        <font face="宋体" color="#800000"><b>[植物形态]</b></font><font color="#008000">

        <p style="line-height: 150%"><font face="宋体" color="#800000"><b>[收集地]</b></font><font color="#008000">
