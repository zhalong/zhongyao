<p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[来源]</font></b><font color="#008000" size="3"> 
为鳖蠊科动物地鳖<i>Eupolyphaga 
sinensis</i> Walker.和冀北地鳖<i>Seeleophaga plancyi</i> (Boleny).的雌虫干燥体。</font></p> 
<p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[药材性状]</font></b> 
<font color="#008000" size="3">地鳖呈扁平卵形，前端较宽狭。背部紫褐色，胸背板3节，腹背板9节，呈覆压状排列；腹面红棕色，胸部有足3对，具细毛和刺，腹部有横环节。质松脆，气腥臭，味较咸。<br>
</font>&nbsp;&nbsp;&nbsp; <font color="#008000" size="3">冀北鳖体形略大，背部呈黑枞色，通常在边缘带有黄褐色斑块及黑色小点。</font></p>
<p style="line-height: 150%"><b><font color="#800000" size="3">[采集地]</font></b><font color="#008000" size="3"> 
成都市荷花池市场。</font></p>
<p style="LINE-HEIGHT: 150%"><b><font color="#800000" size="3">[功能主治] </font></b><font color="#008000" size="3">逐瘀血，续筋骨。用于血滞经闭，跌打损伤等。</font>
