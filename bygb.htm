      <p><b><span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font size="3" color="#800000">[</font></span><font size="3" color="#800000">来源<span style="font-family: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman">]</span></font></b><font size="3" color="#008000">  
      为龟科动物乌龟<i>Chinemys       
      reevesii</i> (Gray)的腹甲及背甲。</font></td>                                  
  </tr>                                
  <tr> 
    <td width="50%" height="31">     
      <p align="center"><a href="bygba.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/bx/image-a/bygba.jpg"><img border="0" src="bygba-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/bx/image-a/bygba-x.jpg" width="350" height="255"></a></td>                                 
    <td width="50%" height="31">
      <p align="center"><a href="bygbb.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/bx/image-b/bygbb.jpg"><img border="0" src="bygbb-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/bx/image-b/bygbb-x.jpg" width="350" height="245"></a>    
    </td>                               
  </tr>
  <tr>                                   
    <td width="103%" height="131" colspan="2">    
      <table border="0" cellpadding="0" width="100%">  
        <tr>  
          <td width="50%">
            <p align="center"><a href="bygbb1.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/bx/image-b/bygbb1.jpg"><img border="0" src="bygbb1-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/bx/image-b/bygbb1-x.jpg" width="350" height="274"></a></p>
          </td>  
          <td width="50%">    
      <p style="line-height: 150%"><b><font size="3" color="#800000">[药材性状]</font></b><font size="3" color="#008000"> 
      背甲及腹甲由甲桥相连，背甲稍长于腹甲。背甲呈长椭圆形，前部略窄于后部，外表面棕褐色或黑色，前端有颈角板1块。腹甲呈板片状，近长方椭圆形，外表面淡黄棕色止棕色，角板12块，内表面黄白色至灰白色。质坚硬，气微腥，味微咸。</font></p>   
      <p style="line-height: 150%"><b><font size="3" color="#800000">[采集地]</font></b><font size="3" color="#008000">  
      成都荷花池药材市场</font><font size="3" color="#008000">。</font></p>   
      <p style="line-height: 150%"><b><font size="3" color="#800000">[功能主治]</font></b><font color="#008000" size="3">  
      </font><font size="3" color="#008000">滋阴潜阳，益肾健骨。</font>    
          </td>  
        </tr>  
      </table>  
    </td>                              
  </tr>
