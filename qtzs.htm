<p align="center"><font face="隶书" size="6" color="#800000">紫 石 英</font></p>
<p align="center"><b><font color="#808080" size="3">Fluoritum</font></b></p>
<table border="0" cellpadding="0" width="100%">
  <tr>
    <td width="50%">
      <p style="line-height: 150%"><b><font size="3" color="#800000">[成分]</font></b><font color="#008000" size="3"> 
      主含氟化钙（CaF<sub>2</sub>）</font>            
      <p style="line-height: 150%"><b>           
           
<font size="3" color="#800000">[收集地]</font></b><font color="#008000" size="3"> 
      成都荷花池药材市场。</font>            
      </p>
      <p style="line-height: 150%">
      <b><font size="3" color="#800000">[药材性状]</font></b><font color="#008000" size="3"> 
      本品为块状或粒状集合体。呈不规则块状，具棱角。紫色或绿色，深浅不均，条痕白色。半透明至透明，有玻璃样光泽。表面常有裂纹。质坚脆，易击碎。气无，味淡。　</font>
      <p style="line-height: 150%"><b><font size="3" color="#800000">[功能主治]</font></b><font color="#008000" size="3"> 
      镇心安神，温肺，暖宫。用于失眠多梦，心悸易惊，肺虚咳喘，宫寒不孕。&nbsp;&nbsp;&nbsp;&nbsp;</font></p>
    </td>
    <td width="50%">
