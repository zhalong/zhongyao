<p style="line-height: 150%"><font size="3"><font color="#800000"><b>[成分]</b></font><font color="#008000"> 
</font></font><font color="#008000" size="3">主含二硫化铁(FeS<sub>2</sub>)。</font></p>
               
<p style="line-height: 150%"><font size="3"><font color="#800000"><b>[药材性状]</b></font><font color="#008000"> 
多呈方块形，似骨骰。大小不等，一般直径0.7～2.5cm。淡黄铜色，表面可见细纹理，具金属光泽。质坚硬，易砸碎，而成为形状不整的碎块及粉末，碎块仍有金属光泽。条痕为黑绿色。无臭，无味。</font></font></p> 
<p style="line-height: 150%"><font size="3"><b><font color="#800000">                
                
[收集地]</font></b> 
 <font color="#008000">
成都荷花池药材市场。</font></p>
