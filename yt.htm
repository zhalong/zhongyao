        <p align="left" style="line-height: 150%"><font color="#008000" size="3">&nbsp;&nbsp;&nbsp;   
        凡以促使呕吐为主要作用的药物，称为涌吐药，又称催吐药。<br>  
        &nbsp;&nbsp;&nbsp; 本类药物多为酸苦，具有涌吐毒物、宿食、痰诞的作用。适用于误食毒物，停留胃中，未被吸收；或宿食停滞不化，尚未入肠，脘部胀痛；或痰涎壅盛，阻于胸膈或咽喉，呼吸喘促；以及癫痫发狂等证，用之以达到祛邪治病的目的。此即《内经》：“其高者，因而越之。”“在上者涌之。”之意。</font>    
      </td>
