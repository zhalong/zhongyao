      <p style="line-height: 150%"><b><font size="3" color="#800000">[来源]</font></b><font color="#008000" size="3"> 
      为犬科动物雄性家狗<i>  
      Canis familiaris </i> Linnaeus 的带睾丸的阴茎。</font>                
      <p style="line-height: 150%"><b><font size="3" color="#800000">[药材性状]</font></b><font color="#008000" size="3"> 
      呈棒状，长约12cm，直径约2cm，先端稍尖，表面较光滑，具1条不规则的纵沟，另一端有细长的输精管连接睾丸。睾丸椭圆形，长3～4cm，直径约2cm。全体呈淡棕色，外表光滑。阴茎部分质坚硬，不易折断。有腥臭气。</font><p style="line-height: 150%"><b><font size="3" color="#800000">[收集地]</font></b><font color="#008000" size="3"> 
      成都荷花池药材市场。</font>               
      <p style="line-height: 150%"><b><font size="3" color="#800000">[功能主治]</font></b><font color="#008000" size="3"> 
      温肾壮阳，补益精髓。用于阳痿，遗精，部育，阴囊湿冷，虚寒带下，腰膝酸软，产后体需等证。</font>
