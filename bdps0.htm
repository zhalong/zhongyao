  </tr> 
</table> 
<table border="0" width="100%">     
  <tr>     
    <td width="50%">     
      <p align="center"><a href="bdps0.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/gd/image-b/bdps0.jpg"><img border="0" src="bdps0-x.jpg" tppabs="http://www.zhong-yao.net/daquan/bbk/gd/image-b/bdps0-x.jpg" width="350" height="356"></a></td>    
    <td width="50%">    
      <p style="LINE-HEIGHT: 150%"><font color="#800000" size="3"><b>[来源]</b></font><font color="#008000" size="3">  
      为天然产的砷化（AS<sub>2</sub>O<sub>3</sub>）矿石或加工制造而成。商品分纺信石及白信石两种，但白信石极少见，主要为纺信石。</font> 
      <p style="LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font color="#800000" size="3"><b>[药材性状]</b></font><font color="#008000" size="3">  
      红砒（红信石）成不规则的块状，大小不一。粉红色，具黄色与红色彩晕，略透明或不透明，具玻璃样光泽或无光泽。质脆，易砸碎。无臭，本品极毒，不能口尝。</font></span><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font color="#008000" size="3"><br> 
      </font></span>&nbsp;&nbsp;&nbsp; <span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><font color="#008000" size="3">白砒（白信石）为无色或白色，其余特征同上。</font></span></p> 
      <p style="line-height: 150%"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><b><font color="#800000" size="3">[采集地]</font></b><font color="#008000" size="3">  
      成都市中药材公司。</font></span></p> 
      <p style="line-height: 150%"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><b><font color="#800000" size="3">[功能主治]  
      </font></b><font color="#008000" size="3">蚀疮祛痰，平喘化痰，截疟。</font></span></p> 
      <p style="LINE-HEIGHT: 150%"><span style="FONT-FAMILY: 宋体; mso-ascii-font-family: Times New Roman; mso-hansi-font-family: Times New Roman"><b><font color="#800000" size="3">[附注]  
      </font></b><font color="#008000" size="3">砒孀为砒石升华精制成的三氧化二砷（AS<sub>2</sub>O<sub>3</sub>）.为白色粉末，微溶于水，其毒性较砒石更大，功效与砒石同。</font></span>　</td>  
  </tr>
